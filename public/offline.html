<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ديرتنا - بدون اتصال</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f7fa;
      color: #0f172a;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 24px 28px;
      max-width: 360px;
      text-align: center;
      line-height: 1.6;
    }
    h1 {
      margin: 0 0 8px;
      color: #1976d2;
      font-size: 20px;
    }
    p {
      margin: 0 0 6px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>لا يوجد اتصال</h1>
    <p>يرجى التحقق من الشبكة ثم إعادة المحاولة.</p>
    <p>يمكنك متابعة تصفح التطبيق فور عودة الاتصال.</p>
  </div>
</body>
</html>
